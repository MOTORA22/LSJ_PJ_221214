            -> 직계 하위 자식요소가 높이값을 %로 설정할 때, body가 기준이 된다*/
        }

            /* padding-top: 50px; */

        /* 페이지박스 : div 블록박스 */

            background-repeat: no-repeat;
            /* 배경 고정하기 bga*/
            background-attachment: fixed;
            /* 배경 위치 bgp */
            background-position: center;
            /* 배경 크기 : cover(채우기) bgz */
            background-size: cover;

            border-radius: 20px;

            margin: 0 auto;

        .tit{
            text-align: center;
            margin: 0;
            padding: 20px;
