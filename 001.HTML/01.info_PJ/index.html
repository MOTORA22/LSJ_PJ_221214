<!DOCTYPE html>
<html>
    <head>
        <!-- meta : description 사이트 설명-->
        <meta name="description" content="네이버 요약 뉴스, 최신 뉴스, 정치, 경제, 사회, IT/과학, 연애">
        <!-- meta : charset 필수 인코딩 설정-->
        <meta charset="utf-8">
        <!-- title : 탭에 표시 타이틀-->
        <title>네이버 요약 뉴스</title>
    </head>
    <body>
        <!-- 1. 상단 영역 -->
        <header>
            <!-- 1-1. 제목 -->
            <h1>네이버 요약 뉴스</h1>
            <!-- 1-2.GNB(Global Navigation Bar) 메뉴  -->
            <div>
                <a href="">정치</a> |
                <a href="">경제</a> |
                <a href="">사회</a> |
                <a href="">IT/과학</a> |
                <a href="">TV/연예</a> |
            </div>
            
        </header>
        <!-- 2. 메인 영역 -->
        <main></main>
        <!-- 3. 하단 영역 -->
        <footer></footer>

        <!-- 
            [첫페이지 이름이 index인 이유 : 서버에서 가장 먼저 읽는 파일명이 index / default이다]
            
            [요소(element)/태그의 차이는 뭐지?]
            예컨데 h1요소라고도 부르고 h1태그라고도 부름
            요소는 본질적인 특징을 지칭할 때 사용한다.
            태그는 실질적으로 사용될 때 사용한다.
            원소와 원자의 차이와 비슷하다.
            ex) div 요소의 특징은 뭐지?
            ex) div 태그를 사용해서 작성해보자

            [태그는 크게 2가지로 구분한다.]
            1. 블록 요소 : 컨텐츠를 구분하는 요소 (머리 몸통 꼬리 등)
                -> 특징 : 옆에 아무 요소도 못온다! (블록킹)
            2. 인라인 요소 : 내용 요소를 구분함 (머리 안의 a, b, c 등)
                -> 특징 : 태그간 줄바꿈 없이 그대로 나열된다. (옆에 붙어있다.)(내용이 인접해있다.)
            
            [웹 페이지의 기본 시작방향]
                -> 항상 맨 왼쪽 위다.

            [내용 구분을 위한 div의 형제들]
            1. div는 블록 태그의 대명사이다.(divide/division)
                -> 내용의 별도 구분없이 마구 사용되었다.
                -> 그래서 의미를 가지는 div의 형제들이 등장했다.
                1) header : 내용의 상단 부분
                2) footer : 내용의 하단 부분
                3) main : 내용의 메인 부분
                header와 footer는 여러번 사용 가능하지만 main만큼은 한 페이지에 한번만 사용 가능하다.
                4) section : 구체적인 내용을 구분함 (해당태그권고)
                5) article : 구체적인 내용을 구분함 (해당태그권고)
                -> section과 article의 차이는?
                -> article은 독립된 내용으로 구성된다.(예:기사내용)
                -> section은 일반적인 내용구분을 한다.

            [태그에 이름 붙이기]
            1. 아이디 : id = "아이디명" ->  한 페이지에 하나!
            2. 클래스 : class = "클래스명" -> 여러번 사용 가능(공통특징)
        -->
    </body>
</html>
